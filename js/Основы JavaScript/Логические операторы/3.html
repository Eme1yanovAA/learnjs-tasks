    <script>
        let user_name = prompt("Кто там?", '');

        if (user_name === 'Админ') {

        let pass = prompt('Пароль?', '');

            alert( 'Отменено' );

            alert( 'Неверный пароль' );
        }

        } else if (user_name === '' || user_name === null) {
        alert( 'Отменено' );

        alert( "Я вас не знаю" );
        }
